<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- BOOTSTRAP -->

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
  <!-- MY STYLE -->
  <link rel="stylesheet" href="style.css">

<body style="height: 1000px;">
  <!-- HEADER -->
  <header class="b">

  <div class="container-fluid bg-lightgrey p-0 mb-0 fixed-top">

        <div class="container-fluid p-0 m-0">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <a class="navbar-brand" href="#">
                <img class="logoNav " src="./media/logo.png" alt=""></a>
              </div>
            </div>
          </div>

          <nav class="navbar navbar-expand-lg">

              <div class="collapse navbar-collapse" id="navbarText">

                  </li>
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                    <a class="px-3 mx-5 text-dark text-decoration-none" href="#">Ultimo link</a>
                  </li>

              </div>
            </div>

    </div>
    
    
      <!-- TITOLO -->
      <div class="bg-img container-fluid position-relative d-flex align-items-center justify-content-center m-0 p-0 ">

        <img  id="montagne" src="./media/mountains.png" alt="">
      </div>
      
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
